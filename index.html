<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dasboard | Herhira Othmane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="moreKasem.jpg" alt="Profile Image">
                </div>
                <h2>Herhira Othmane</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </a>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
                <li class="log-out">
                    <a href="#">
                        <i class="fas fa-sign-out"></i>
                        <p>Log Out</p>
                    </a>
                </li>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>DashBoard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>754</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>158</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revvenue</p>
                    <span>126$</span>
                </div>
            </div>
        
    </div>

    <div class="title-info">
        <p>Products</p>
        <i class="fas fa-table"></i>
    </div>

    <table>
        <thead>
            <tr>
                <th>Products</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TV</td>
                <td><span class="price">125$</span></td>
                <td><span class="count">25</span></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><span class="price">75$</span></td>
                <td><span class="count">45</span></td>
            </tr><tr>
                <td>Computer</td>
                <td><span class="price">156$</span></td>
                <td><span class="count">24</span></td>
            </tr><tr>
                <td>Book</td>
                <td><span class="price">796$</span></td>
                <td><span class="count">41</span></td>
            </tr><tr>
                <td>Watches</td>
                <td><span class="price">796$</span></td>
                <td><span class="count">12</span></td>
            </tr>
        </tbody>
    </table>
    </div>
    
</body>
</html>
